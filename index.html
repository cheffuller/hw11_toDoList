<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center">
      <label for="user-id">User ID:</label>
      <input id="user-id" type="number" min="1" max="10" />
      <button onclick="filterTodos()">Filter by User</button>
      <br /><br />
      <section id="new-button-section"></section>
      <br />
      <button onclick="logFetchTodos()">Fetch Todos</button>
      <button onclick="logTodos()">Log Todos</button>
      <button onclick="populateTodos()">Populate Todos</button>
      <br /><br />
      <button onclick="clearTodos()">Clear Todos</button>
      <button onclick="clearButtons()">Clear Filtering Buttons</button>
    </div>
    <div>
      <section class="display-flex">
        <ol id="todo-list">
          <!-- LIs will go here -->
        </ol>
        <ol id="todo-list-two"></ol>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
